{% extends 'layout.html' %}

{% block title %}
    Books list
{% endblock %}

{% block content %}
    <h1>Books list</h1>
    <p>Go to <a href="/">Home</a> page</p>

    <div class="container text-center">
        <div class="row">
            {% for book in books %}
            <div class="col-3 m-5 border border-info-subtle rounded-4" >
                <img 
                    class="books-list-image"
                    src="{{ book.image.url }}"
                    alt="{{ book.title }}" />
                <h2>
                    <a href="{% url 'books:page' id=book.id %}">
                        {{ book.title }}
                    </a>
                </h2>
                <p>{{ book.price }}</p>
                <p>Added by {{ book.user }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

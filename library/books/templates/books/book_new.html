{% extends 'layout.html' %}

{% block title %}
    Book create
{% endblock %}

{% block content %}
    <h1>Create new book</h1>
    <form 
    class="form-with-validation"
    method="post"
    action="{% url 'books:new-book' %}"
    enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Create book</button>
    </form>
{% endblock %}
